<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Trans Asia Tech - Advanced Cybersecurity Platform. Revolutionary AI-powered cybersecurity solutions for autonomous threat protection and risk management." />
    <meta name="keywords" content="cybersecurity, threat protection, risk management, AI security, cyber risk quantification, third-party risk management, security platform" />
    <meta name="author" content="Trans Asia Tech" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://transasia.tech/" />
    <meta property="og:title" content="Trans Asia Tech - Advanced Cybersecurity Platform" />
    <meta property="og:description" content="Revolutionary AI-powered cybersecurity platform for autonomous threat protection, risk management, and next-gen security solutions." />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://transasia.tech/" />
    <meta property="twitter:title" content="Trans Asia Tech - Advanced Cybersecurity Platform" />
    <meta property="twitter:description" content="Revolutionary AI-powered cybersecurity platform for autonomous threat protection, risk management, and next-gen security solutions." />
    <meta property="twitter:image" content="/og-image.jpg" />

    <title>Trans Asia Tech - Advanced Cybersecurity Platform</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/fonts/inter.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Critical CSS will be inlined by Vite -->
    <style>
      :root {
        --bg-primary: #0a0a0a;
        --bg-secondary: #1a1a1a;
        --text-primary: #ffffff;
        --text-secondary: #a0a0a0;
        --accent-primary: #00d4ff;
        --accent-secondary: #ff6b35;
        --gradient-primary: linear-gradient(135deg, #00d4ff 0%, #ff6b35 100%);
        --shadow-primary: 0 10px 30px rgba(0, 212, 255, 0.3);
        --shadow-secondary: 0 5px 15px rgba(255, 107, 53, 0.3);
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading animation */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--bg-primary);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(0, 212, 255, 0.3);
        border-top: 3px solid var(--accent-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
